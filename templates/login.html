{% extends 'base.html' %}

{% block content %}
<div class="container p-3 my-2 border">
<h3>请登录</h3>
<form method="post">
    用户名<br>
    <input type="text" name="username" placeholder="输入用户名（用于以后登录）" autocomplete="off" required><br>
    密码<br>
    <!-- 密码输入框的 type 属性使用 password，会将输入值显示为圆点 -->
    <input type="password" name="password" placeholder="输入密码" autocomplete="off" required><br>
    <input class="btn" type="submit" name="submit" value="👉登录👈">
</form>
</div>
{% endblock %}
